<div>
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            required
            [(ngModel)]="book.title"
            name="title"
          />
        </div>
  
        <div class="form-group">
          <label for="author">Author</label>
          <input
            class="form-control"
            id="author"
            required
            [(ngModel)]="book.author"
            name="author"
          />
        </div>

        <div class="form-group">
            <label for="city">City</label>
            <input
              class="form-control"
              id="city"
              required
              [(ngModel)]="book.city"
              name="city"
            />
          </div>

        <div class="form-group">
            <label for="city">Add PDF</label>
            <input
              type="file"
              class="form-control"
              id="source"
              required
              [(ngModel)]="book.source"
              name="source"
            />
          </div>
  
        <button (click)="saveBook()" class="btn btn-success">Submit</button>
      </div>
  
      <div *ngIf="submitted">
        <h4>Book was submitted successfully!</h4>
        <button class="btn btn-success" (click)="newBook()">Add</button>
      </div>
    </div>
  </div>
